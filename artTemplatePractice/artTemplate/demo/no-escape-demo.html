<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>no-escape demo</title>
  <script src="../dist/template.js"></script>
</head>
<body>
<div id="content"></div>

<script id="test" type="text/html">
  <h1>不转义{{#title}}</h2>
  <ul>
    {{each list as value i}}
      <li>{{i + 1}} : {{value}}</li>
    {{/each}}
  </ul>

  <h1>转义：{{title}}</h2>
  <ul>
    {{each list as value i}}
      <li>{{i + 1}} : {{value}}</li>
    {{/each}}
  </ul>
</script>

<script type="text/javascript">
  var data = {
    title: '<span style="background-color: #F00; color: #FFF">2016.11.23 待办事项</span>',
    list: ['模板引擎', 'node.js', 'fis3' ]
  };
  var html = template('test', data);
  document.getElementById('content').innerHTML = html;
</script>

</body>
</html>
