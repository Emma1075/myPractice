<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>index demo</title>
  <script src="../dist/template.js"></script>
  <style type="text/css">
    .item {
      display: inline-block;
      margin: 0 15px 15px 0;
      width: 100px;
      height: 50px;
      background-color: #FFF;
      border: 1px solid #C7C7C7;
    }
    .item {
      text-align: center;
      line-height: 50px;
    }
  </style>
</head>
<body>
<div id="content">
  
</div>

<script id="test" type="text/html">
  <div class="{{id}}">
    <p>{{type}}</P>
    <ul> 
      {{each list as value i}}
      <li class="item" date-id="{{value.id}}">{{value.text}}</li>
      {{/each}}
    </ul>
  </div>
</script>

<script type="text/javascript">
  var data = { recharge: {
      "id": "recharge", 
      "type": "充值", 
      "list": [
        {
          "id": "100", 
          "text": "100元"
        }, 
        {
          "id": "300", 
          "text": "300元"
        }, 
        {
          "id": "500", 
          "text": "500元"
        }, 
        {
          "id": "1000", 
          "text": "1000元"
        }, 
        {
          "id": "1500", 
          "text": "1500元"
        }, 
        {
          "id": "2000", 
          "text": "2000元"
        }
      ]
    }, fruit: {
      "id": "fruit", 
      "type": "蔬菜", 
      "list": [
        {
          "id": "potato", 
          "text": "土豆"
        }, 
        {
          "id": "bamboo", 
          "text": "竹笋"
        }, 
        {
          "id": "broccoli", 
          "text": "花椰菜"
        }, 
        {
          "id": "carrot", 
          "text": "胡萝卜"
        }, 
        {
          "id": "corn", 
          "text": "玉米"
        }, 
        {
          "id": "lettuce", 
          "text": "生菜"
        }
      ]
    }, meat: {
      "id": "meat", 
      "type": "肉类", 
      "list": [
        {
          "id": "chicken", 
          "text": "鸡肉"
        }, 
        {
          "id": "duck", 
          "text": "鸭肉"
        }, 
        {
          "id": "beef", 
          "text": "牛肉"
        }, 
        {
          "id": "mutton", 
          "text": "羊肉"
        }, 
        {
          "id": "fish", 
          "text": "鱼肉"
        }, 
        {
          "id": "pork", 
          "text": "猪肉"
        }
      ]
    }
  };
  var html = template('test',data.recharge);
  html += template('test',data.fruit);
  html += template('test',data.meat);
  document.getElementById('content').innerHTML = html;
</script>

</body>
</html>
