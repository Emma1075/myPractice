<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ajax</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
</head>
<body>
  <button class="send-data">Ajax获取</button>
  <div class="comment">已有评论：</div>
  <div id="resText"></div>
  <script>
  $(function() {
    $('button').click(function() {
      $.get('comment.html', function(response, status, xhr) {
        $('#response').html(response);
      })
    });
  });
  </script>
</body>
</html>
